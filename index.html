<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
        rel="stylesheet"
        href="src/css/styles.css"
      />
      <script src="src/js/api.js"></script>
        <title>Open Library by Giulio</title>

    </head>

    <body>


        <h1 class="title">WELCOME TO THE OPEN LIBRARY PAGE</h1>
        <br>
        <h2 class="descriptionTitle">Search for the book you want to read</h2>
        <br>
        <div class="containerSearch">
            <div class="col">
                <div class="row">
                    <label for="lang" class="mr">Find your book here!</label>

                    <input type="text" id="input" class="buttonSearch">
                    <button id="searchButton" class="buttonSearch">Search</button>

            </div>

            <div class="col mt">
                <div class="containerSearch">
                    <div class="row">
                        <label for="lang" class="mr">Which category do you prefer?</label>
                        <select id="inputSearchCategory" class="buttonSearch">
                        <option value="Architecture">Architecture</option>
                        <option value="Film">Film</option>
                        <option value="Music">Music</option>
                        <option value="Cats">Cats</option>
                        <option value="Dogs">Dogs</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="mystery_and_detective_stories">Mystery and detective stories</option>
                        <option value="success_in_business">Success in business</option>
                        <option value="Cooking">Cooking</option>
    
                        </select>
                        <button id="submitSearchCategory" class="buttonSearch">Search</button>

                    </div>

                </div>
            </div>

            </div>
        

        </div>

        <div class="mt row">
            <div class="flexLibrary centerLibrary ml mr">
                <div id="risultati-api" class="col">
                    <h1 class="mb">BOOKS SEARCHED</h1>
                </div>

                <div class="flexLibrary centerLibrary ml mr">
                    <div class="col">
                        <hr class="verticalLine">
                    </div>
            </div>
            <div class="flexLibrary centerLibrary ml mr">
                <div id="descriptionBooks" class="col">
                    <h1 class="mb">DESCRIPTION OF SELECTED BOOKS</h1>
                </div>
                
            </div>
        </div>

    </div>

        <br>

        <div class="containerSearch">
            <button id="moreSearchButton" class="buttonSearch">I WANT MORE(Valid for book search only)</button>
        </div>



    </body>

</html>
